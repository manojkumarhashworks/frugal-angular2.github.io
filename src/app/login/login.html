<div class="login">

    <div>
        <img src="src/images/new7.jpg" class="login__img">
        <div class=" col-lg-12 col-md-12 col-sm-12 login__info">
            <form (ngSubmit)="loginUser(login)" #login="ngForm" novalidate>
                <div class="login__name">
                    <img src="src/images/user1.png">
                    <input type="text" ngModel name="userName" placeholder="Email" #email="ngModel" required class="login__name__btn">
                </div>
                <div class=" col-lg-12 col-md-12 col-sm-12 login__pwd">
                    <img src="src/images/PW.png">
                    <input type="password" ngModel name="pwd" placeholder="Password" #password="ngModel" required class="login__pwd__btn">
                </div>
                <div>
                    <button type="submit" class="login__submit">Login</button>
                </div>
            </form>
        </div>

    </div>

</div>
