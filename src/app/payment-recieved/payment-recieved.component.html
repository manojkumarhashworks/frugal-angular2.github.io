<section class="paymentRecieved">

    <section class="row CommonMetricBox">
        <div class=" col-sm-12 col-md col-lg col-xs-12">
            <div class="CommonMetricBox__container" style="background-color: #5E6DB3">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm col-xs">
                        <h1>Top Line <span> Revenue </span></h1>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm col-xs end-lg">
                        <h2><i class="fa fa-inr" aria-hidden="true"></i>12000</h2>
                    </div>
                </div>
                <div class="CommonMetricBox__container--styleDivider">

                </div>
            </div>
        </div>
        <div class=" col-sm-12 col-md col-lg col-xs-12">
            <div class="CommonMetricBox__container" style="background-color: #00CA95">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm col-xs">
                        <h1>Unallocated<span> Fund </span></h1>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm col-xs end-lg">
                        <h2><i class="fa fa-inr" aria-hidden="true"></i>12000</h2>
                    </div>
                </div>
                <div class="CommonMetricBox__container--styleDivider">

                </div>
            </div>
        </div>
        <div class=" col-sm-12 col-md col-lg col-xs-12">
            <div class="CommonMetricBox__container" style="background-color: #31CFF9">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm col-xs">
                        <h1>Undistributed<span> Fund </span></h1>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm col-xs end-lg">
                        <h2><i class="fa fa-inr" aria-hidden="true"></i>12000</h2>
                    </div>
                </div>
                <div class="CommonMetricBox__container--styleDivider">

                </div>
            </div>
        </div>
        <div class=" col-sm-12 col-md col-lg col-xs-12">
            <div class="CommonMetricBox__container" style="background-color: #FD7B6C">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm col-xs">
                        <h1>Outstanding <span> Receivables </span></h1>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm col-xs end-lg">

            </div>
        </div>
    </section>


    <div class="row">
        <div class="col-md-6">
            <div style="display: block;">
                <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
        <div class="col-md-6" style="margin-bottom: 10px">
        </div>
    </div>

</section>
